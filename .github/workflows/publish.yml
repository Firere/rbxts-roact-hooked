name: NPM Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  prepublish:
    name: Pre-publish checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Node.js v14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm i

      - name: Run linter
        run: npx eslint
        if: success()

  publish:
    name: NPM Publish
    needs: prepublish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install Node.js v14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Publish to NPM
        run: npm publish
